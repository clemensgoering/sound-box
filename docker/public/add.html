<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID hinzufügen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RFID Spotify Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Startseite</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">RFID hinzufügen</a></li>
                    <li class="nav-item"><a class="nav-link" href="/overview">Übersicht</a></li>
                    <li class="nav-item"><a class="nav-link" href="/delete">RFID löschen</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>RFID-Daten hinzufügen</h2>
    <form action="/add" method="POST">
        <div class="mb-3">
            <label for="spotifyUrl" class="form-label">Spotify URL</label>
            <input type="text" class="form-control" id="spotifyUrl" name="spotifyUrl" required>
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Zurück</a>
</body>
</html>
