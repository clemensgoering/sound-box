<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID löschen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        async function loadRFIDData() {
            const response = await fetch('/api/rfid');
            const data = await response.json();
            const list = document.getElementById("rfidList");
            list.innerHTML = "";
            data.forEach(row => {
                list.innerHTML += `<div class="form-check">
                    <input class="form-check-input" type="checkbox" name="rfid" value="${row.rfid}">
                    <label class="form-check-label">${row.rfid} - ${row.spotify_url}</label>
                </div>`;
            });
        }

        function submitDelete() {
            const checkboxes = document.querySelectorAll('input[name="rfid"]:checked');
            const selectedRFIDs = Array.from(checkboxes).map(cb => cb.value);
            fetch('/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rfid: selectedRFIDs })
            }).then(() => window.location.href = '/');
        }

        window.onload = loadRFIDData;
    </script>
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RFID Spotify Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Startseite</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Add</a></li>
                    <li class="nav-item"><a class="nav-link" href="/overview">Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="/delete">Delete</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>RFID-Daten löschen</h2>
    <form onsubmit="event.preventDefault(); submitDelete();">
        <div id="rfidList"></div>
        <button type="submit" class="btn btn-danger mt-3">Löschen</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Zurück</a>
</body>
</html>
