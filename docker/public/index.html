<!DOCTYPE html>
<html>
    <head>
        <title>Soundbox</title>
        <style>
            td {
                border-bottom: 1px solid;
                border: collapse;
            }
        </style>
    </head>
    <body>
        <h1>API Reference</h1>
        <table>
            <tr>
                <td>GET /playlist/all</td><td>retrieve all persons in the addressbook</td>
            </tr>
            <tr>
                <td>GET /playlist/1</td><td>retrieve person with id 1</td>
            </tr>
            <tr>
                <td>PUT /playlist/</td><td>add a person to the addressbook</td>
            </tr>
            <tr>
                <td>DELETE /playlist/1</td><td>delete person with id 1</td>
            </tr>
        </table>
    </body>
</html>
